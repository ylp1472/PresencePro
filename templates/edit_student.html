{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Student</h1>

<div class="row">
    <div class="col-md-6">
        <form action="{{ url_for('edit_student', id=student.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label for="registration_number" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="registration_number" name="registration_number" value="{{ student.registration_number }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Student Image (Leave blank to keep current image)</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
    </div>
</div>
{% endblock %}
