{% extends "base.html" %}

{% block title %}Student Management{% endblock %}

{% block content %}
<h1 class="mb-4">Student Management</h1>

<a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Registration Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.registration_number }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
